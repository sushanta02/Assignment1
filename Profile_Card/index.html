<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiCTixQwlqVLzLtSOaPpOsjupYO3ONmNWBqXzW1SW0xlIpEoNrEJvMM@" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

       
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                
                <div class="profile-card card">
                    <div class="card-title"><button type="button" class="btn btn-info">PRO</button></div>

                   
                    <img src="img/profile.jpg" alt="Profile Picture" class="profile-pic"> <div class="profile-info" align="center">
                        <h3>Sara Riley</h3>
                        <h5>UI/UX Designer</h5>
                        <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci perferendis laboriosam nisi voluptates accusantium harum veniam.</p>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <h4>Projects</h4>
                            <p>18</p>
                        </div>
                        <div class="stat">
                            <h4>Following</h4>
                            <p>464</p>
                        </div>
                        <div class="stat">
                            <h4>Followers</h4>
                            <p>852</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary">Follow</button>
                        <button class="btn btn-secondary">Hire Me</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h1>Minimul <br> Profile <br>Card</h1>
                <H3>HTML & CSS</H3>
            </div>
        </div>
    </div>
</body>
</html>
